<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Gimnasio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Reservas Gimnasio</h1>
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div id="reservation-section" style="display: none;">
            <h2>Reservar Sesión</h2>
            <div id="calendar"></div>
            <div id="session-info">
                <p>Sesión: <span id="session-time"></span></p>
                <p>Plazas restantes: <span id="remaining-slots"></span></p>
                <button id="reserve-btn">Reservar</button>
                <button id="cancel-btn" style="display: none;">Cancelar Reserva</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
